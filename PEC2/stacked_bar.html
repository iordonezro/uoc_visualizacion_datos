<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="stacked-bar"></div>
    <script>
        var data = [
            { name: 'Q1', x: ['Marketing', 'Ventas', 'Tecnología'], y: [20, 35, 30], type: 'bar' },
            { name: 'Q2', x: ['Marketing', 'Ventas', 'Tecnología'], y: [25, 30, 35], type: 'bar' },
            { name: 'Q3', x: ['Marketing', 'Ventas', 'Tecnología'], y: [30, 40, 25], type: 'bar' },
            { name: 'Q4', x: ['Marketing', 'Ventas', 'Tecnología'], y: [35, 20, 30], type: 'bar' }
        ];
        var layout = { barmode: 'stack', title: 'Ingresos por Trimestre (Gráfico de Barras Apiladas)' };
        Plotly.newPlot('stacked-bar', data, layout);
    </script>
</body>
</html>
